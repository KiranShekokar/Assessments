<!-- ROWS can be deleted using deleteRow()-->

<!DOCTYPE html>
<html>
    <head>
        <title>Objects & JS</title>
    </head>
    <body>
        <h1 align="center">DYNAMIC TABLE</h1><hr/>
        <button type="button" onclick="fn_getData()">GET DATA</button><br/><br/>
        <table id="table1" width="400" border="2" cell-padding="10px">
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Skill</th>
            </tr>
        </table>

        <script>
            var studentArray = [
                {sid:123,name:"Kiran",skill:"JS"},
                {sid:121,name:"Anu",skill:"Excel"},
                {sid:122,name:"Nikhil",skill:"C/C++"},
                {sid:124,name:"Urvashi",skill:"DS"},
                {sid:125,name:"Poonam",skill:"Networking"},
                {sid:126,name:"Shreyas",skill:"HTML"},
            ]
            function fn_getData(){
                var tableObj = document.getElementById("table1");
                var count=1;
                //console.log(tableObj.row.length)
                for(var i=0 ;i<studentArray.length ; i++){
                    var row = tableObj.insertRow(-1);
                    var cell1 = row.insertCell(-1);
                    var cell2 = row.insertCell(-1);
                    var cell3 = row.insertCell(-1);
                    cell1.innerHTML = studentArray[i].sid;
                    cell2.innerHTML = studentArray[i].name;
                    cell3.innerHTML = studentArray[i].skill;
                    count++;
                    /// table ki length lena h  wahi hoga uska total no.of rows dynamically
                    //console.log(tableObj.rows.length);
                    if(tableObj.rows.length>(studentArray.length+1)){
                        tableObj.deleteRow(-1);
                    }
                 }
              }
               
        </script>
    </body>
</html>
