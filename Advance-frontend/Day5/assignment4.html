<!DOCTYPE html>
<html>
    <head>
        <title>Assignment-4</title>
    </head>
    <body>
        <h1 align="center">Form + Table</h1><hr/>
        <form action="#">
        <input type="text" id="name" name="name" placeholder="Name"><br/><br/>
        <input type="number" id="eno" name="eno" placeholder="Employee Number"><br/><br/>
        <input type="text" id="dep" name="dep" placeholder="Department"><br/><br/>    
        <button type="button" onclick="fn_enterData()">Enter Data in Table</button>
        <input type="reset" value="RESET"></form>
        <br/><br/>
       
        <table id="table1" border="2">
            <tr>
                <th>E_name</th>
                <th>E_number</th>
                <th>Department</th>
            </tr>
        </table>

        <Script>
            function fn_enterData(){
               // alert("hu");
                var tableObj = document.getElementById("table1");
                var inpNameObj = document.getElementById("name").value;
                var inpNumObj = document.getElementById("eno").value;
                var inpDepObj = document.getElementById("dep").value;

               // var detailObj = {
              //      E_name:inpNameObj, E_num : inpNumObj, E_dep : inpNumObj
                //}

                var row = tableObj.insertRow(-1);
                var cell1 = row.insertCell(-1);
                var cell2 = row.insertCell(-1);
                var cell3 = row.insertCell(-1);    
                
                cell1.innerHTML = inpNameObj;
                cell2.innerHTML = inpNumObj;
                cell3.innerHTML = inpDepObj;

             }
        </Script>
    </body>
</html>
