<h1> JSON DATA</h1>
<input type="button" (click)="getData()" value="Get Json Data"><br/><br/>
<table border="2">
    <tr>
        <th>
            Employee number
        </th>
        <th>
            Employee name
        </th>
        <th>
            Employee job
        </th>
        <th>
            Employee department
        </th>
    </tr>
    <tr *ngFor="let item of employeeData">
        <td>{{item.empno}}</td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.depno}}</td>
    </tr>
</table>
