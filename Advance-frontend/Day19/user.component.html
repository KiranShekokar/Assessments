<input type="button" (click)="getUser()" value="GET USER DATA"><br/><br/>
<table border="2">
   <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Image</th>
   </tr>
   <tr *ngFor="let item of userData">
    <td>{{item.id}}</td>
    <td>{{item.first_name}}</td>
    <td>{{item.last_name}}</td>
    <td>{{item.email}}</td>
    <td><img [src]="item.avatar"/></td>
   </tr>

</table>
