<!DOCTYPE html>
<html>
    <head>
        <title>Assignment-6</title>
    </head>
    <body>
        <h1 align="center">JS Dynamic Demo on Tables</h1><hr/>
        <input type="button" value="Get Data" onclick="fn_getItem()"><br/><br/>
        <table id="table" border="1">   
        </table>

        <script>
            function fn_getItem(){
                var tableObj = document.getElementById("table");
                var tech = ["HTML","CSS3","jQuery","AngularJS","Bootstrap"]
                for(var count=0;count<tech.length;count++)
                tableObj.innerHTML = tableObj.innerHTML + "<tr><td style='padding:15px;'>"+ (count+1) +"</td><td style='padding:10px;'>" + tech[count]+"</td></tr>"
                //count++;
            }
        </script>
    </body>
</html>
