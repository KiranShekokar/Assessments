<!DOCTYPE html>
<html>
    <head>
        <title>Assignment-4</title>
    </head>
    <body>
        <h1 align="center">Loops In JavaScript</h1><hr/>
        <button type="button" onclick="fn_color()">Get Colored list</button>
        <ul type="none">
            <li id="list"></li>
            
        </ul>
        <script>
            function fn_color(){
                var listObj = document.getElementById("list");
                for(var i=1;i<=5;i++){
                    
                    if(i%2 == 0){
                        //alert(i);
                        listObj.innerHTML = listObj.innerHTML + "<li style='color:red'>Welcome "+ i + "</li>";
                    }
                    else{
                        //alert(i);
                        listObj.innerHTML = listObj.innerHTML + "<li style='color:blue'>Welcome "+ i + "</li>";}
                  }}
        </script>
    </body>
</html>
