<!DOCTYPE html>
<html>
    <head>
        <title>CRUD</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" />
        <link href="https://unpkg.com/blueprint-css@3.1.3/dist/blueprint.min.css" rel="stylesheet" />
       <style>
        .div1{
            border:4px solid blue;
            padding:10px;
            text-align: center;
        }
        .div1 input{
            border:2px solid red;
            text-align: center;
        }
        .div1 label{
            font-size:20px;
            color:red;
            font-weight: bold;
        }
       </style>
    </head>
    <body>
        <h1 align="center">CRUD Operations</h1><hr/>
        <div bp="grid">
            <div bp="4"></div>
            <div bp="4" class="div1">
              <span><label>Employee Number :</label><input type="number" name="empno"></span>
              <p><label>Employee Name :</label><input type="text" name="empname"></p>
              <p><label>Employee Role :</label><input type="text" name="emprole"></p><br/>
              <a href="#" class="button tiny" style="border:3px solid blue;color:blue;background-color:white;font-weight:bold;">CREATE</a>
              <a href="#" class="button small" style="border:3px solid blue;color:blue;background-color:white;font-weight:bold;">READ</a>
              <a href="#" class="button" style="border:3px solid blue;color:blue;background-color:white;font-weight:bold;">UPDATE</a>
              <a href="#" class="button large" style="border:3px solid blue;color:blue;background-color:white;font-weight:bold;">DELETE</a>
              <a href="#" class="button expanded" style="border:3px solid blue;color:blue;background-color:white;font-weight:bold;">SUBMIT TO SERVER</a>
            </div>
            <div bp="4"></div>
        </div>
    </body>
</html>
