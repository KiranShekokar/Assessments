<!DOCTYPE html>
<html>
    <head> <!--all meta information -information related to our webpage--> </head>
    <body>
        <!--main content-->
        <!-- types of tags :
        1.single tags - <br/>-break ,<input>,<img/>, <hr/>-horizontal line,<link/>
        2.Paired tags 
        Heading tags
          h1,h2,h3,h4,h5,h6 -->
        <p><!-- to add text things like a paragraph etc--></p>
        <span><!--for less than 1 line of content n fro more than one lines we preferably use <p>--></span>
          <!-- block & inline elements:
            -------------------------
            block: p,h1...h6 etc - it automatially comes in the next line , it takes only the spaces required by the text
            inline:span,a,img etc - it comes in the same line - it takes the entire space of the web page
            -->
            <!--Image tag needs attribute like source i.e. path of the image:
            --------------------------------------------------------------
              1. src -source
              2. height & width 
              3. border
            -->
            <!--HYPERLINKS
             1.INTERNAL - WITHIN THE WEBSITE - RELATIVE URL
            2.EXTERNAL - MOVING FROM ONE WEBISTE TO OTHER WEBSITE - ABSOLUTE URL
            3.INLINE - SAME WEBPAGE - RARE SCENARIO - EX. WIKIPEDIA - SAME URL, USING IDs
             --> 
             <h1>USER LOGIN PAGE</h1>         
             <!------------------list -------------------------->
                <ol> <!--ordered list-->
                    <ul><!--unordered list-->
                     <li></li><!--list items , child tab of ol & ul-->
                    </ul>
                </ol>
        </body>
</html>
