<!DOCTYPE html>
<html>
    <head>
        <title>Micro Demo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" />
        <link href="https://unpkg.com/blueprint-css@3.1.3/dist/blueprint.min.css" rel="stylesheet" />
    </head>
    <style>
        div{
            border:3px solid gray;
            padding:5px;
            text-align: center;
        }
        a{
            text-decoration: none;
            color:black;
        }
    </style>
    <body>
        <h1 align="center">Micro - Data Demo</h1><hr/>
        <div itemscope>
             <span itemprop="logo, whatsapp logo"><img src="images/logo.png" height="50" width="80"></span><br/><br/>
            <a class= "button expanded success" href="https://www.whatsapp.com/"><span itemprop="url">Whatsapp</span></a>
            <p>Owner : <span itemprop="owner,name">Mark Zukerburg</span></p>
            <p>Place :<span itemprop="place,city">Pune</span></p>
            <p>Favourite movie : <span itemprop="movie,picture" >Titanic</span></p>
            <p>Recipe: <span itemprop="recipe,dish,how to cook" >Vada-pav</span></p>
            <p>Restraunt: <span itemprop="restraunt , hotel" >Usha Grand</span></p>
        </div>
    </body>
</html>
