<!DOCTYPE>
<html>
    <head>
        <title>Departments</title>
        <style>
            ul{
                list-style:none;
                text-align:center;
            }
            li{
                border:2px solid blue;
                width:30%;
                margin-bottom:2px;
                background-color: pink;
                font-size: 30px;
            }
            li:hover{
                background-color: blue;
                border:2px solid blue;
                color:white;
            }

        </style>
    </head>
    <body>
        <h1 align="center">DEPARTMENTS OF ABC LIMITED</h1>
        <ul>
            <li>Accounting</li>
            <li>Sales</li>
            <li>Operations</li>
            <li>Marketing</li>
        </ul>
    </body>
    </html>
