<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script  src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"> </script>
    </head>
    <body>
        <h1 align="center">Login</h1><hr/>
        <h4 align="center" id="output"></h4>
        <div class="text-center"><button type="button" class="btn btn-success"id="button1" data-bs-toggle="modal" data-bs-target="#modal1">Show Login</button></div>
        
        <div class="modal" id="modal1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 align="center">Sign-in</h5><hr/>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <input type="email" class="border-end-0 border-start-0 border-top-0 border-bottom-3 border-success" placeholder="Enter Email ID" name="email" id="email"><br/><br/>
                        <input type="password" class="border-end-0 border-start-0 border-top-0 border-bottom-3 border-success" placeholder="Enter password" name="password" id="password"><br/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button><button type="button" onclick="fn_loginForm()" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function fn_loginForm(){
                //alert("hi");
                var emailTxtObj = document.getElementById("email");
                var pswdTxtObj = document.getElementById("password");
                var outputObj = document.getElementById("output");
                var hideButtonObj = document.getElementById("button1");

                if(emailTxtObj.value == "abc@gmail.com" && pswdTxtObj.value == "12345"){
                    //alert("hi");
                   var loginDOMObj = document.getElementById("modal1");
                   var loginBSObj = bootstrap.Modal.getInstance(loginDOMObj);
                   loginBSObj.hide();
                   hideButtonObj.style.display = "none";
                   outputObj.innerText = "Welcome User :)";
                   return;
                }
                 var loginDOMObj = document.getElementById("modal1");
                 var loginBSObj = bootstrap.Modal.getInstance(loginDOMObj);
                 loginBSObj.hide();
                outputObj.innerText = "Invalid Credentials, try again :(" 
            }
        </script>
    </body>
</html>
